tasks:
  test-watch-task:
    command:
      - echo TASK1 $EVENT_NAME $EVENT_PATH

  test-watch-task-2:
    command:
      - echo TASK1 $EVENT_NAME $EVENT_PATH

watchers:
  test-watcher:
    events: ["write", "rename"]
    watch: ["docker-compose.yaml"]
    task: test-watch-task

  test-watcher-2:
    events: ["write", "rename", "create"]
    watch: ["*.yaml"]
    task: test-watch-task-2

  test-watcher-3:
    events: ["write", "rename", "create"]
    watch: ["*.md", "internal/**/*.go"]
    exclude: "LICENSE.md"
    task: test-watch-task-2
