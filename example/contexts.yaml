contexts:
  alpine-docker:
    type: container
    container:
      provider: docker
      image: alpine:latest

  alpine-docker-compose:
    type: container
    container:
      provider: docker-compose
      name: alpine
      exec: true
      executable:
        args:
          - --file=docker-compose.yaml
      options:
        - --privileged
    up:
      - docker-compose --file=docker-compose.yaml up -d alpine
    down:
      - docker-compose --file=docker-compose.yaml stop alpine

  failing-context:
    type: local
    up: /bin/sh -c "false"
