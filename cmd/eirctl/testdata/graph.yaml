contexts: 
  foo:
    container:
      name: golang:1.24.3-bookworm
      enable_dind: true
    envfile:
      exclude:
        - GO
        - CXX
        - CGO

pipelines:
  graph:pipeline1:
    - task: graph:task1 # => graph:pipeline1__graph:task1__executionOrder
    - task: graph:task2
      depends_on: [graph:task1]
    - task: graph:task3
      depends_on: [graph:task1]
    - pipeline: graph:pipeline2 # pipeline: graph:pipeline2 - fix cycle detection
      depends_on: [graph:task3]

  graph:pipeline2:
    - task: graph:task1
  
  error:
    - task: error:task

  missing:required:env:
    - task: graph:task1
    - task: env:req
      depends_on: graph:task1
    - task: env:req
      name: parallel-fail

tasks:
  graph:task1:
    command: "echo 'hello, world!'"

  graph:task2:
    command: "echo 'hello, world!'"

  graph:task3:
    command: "echo 'hello, world!'"
  
  error:task:
    command: false
  
  error:task2:
    command: exit 1
    allow_failure: true

  env:req:
    command: echo $FOO
    required: 
      env: [FOO]