pipelines:
  build:
    - name: Build "darwin"
      task: build
      env:
        GOOS: darwin
        BIN_OUT: bin/taskctl_darwin_amd64
    - name: Build "linux"
      task: build
      env:
        GOOS: linux
        BIN_OUT: bin/taskctl_linux_amd64

  fixcs:
    - task: goimports
    - task: gofmt
      depends_on: goimports

  prepare:
    - task: test
    - task: goimports
      depends_on: test
    - task: gofmt
      depends_on: goimports
    - pipeline: lints

  lints:
    - task: golint
    - task: govet
      depends_on: golint

tasks:
  test:
    command:
      - go test ./...

  build:
    command:
      - GOOS=${GOOS} GOARCH=amd64 go build -o bin/taskctl_${GOOS} ./cmd/taskctl
    variations:
      - GOOS: linux
      - GOOS: darwin
      - GOOS: windows

  golint:
    command:
      - golint $(go list ./... | grep -v /vendor/)
      - exit 2

  govet:
    command:
      - go vet $(go list ./... | grep -v /vendor/)

  goimports:
    command:
      - goimports -local github.com/taskctl/taskctl -w -format-only $(ls -d internal/**/*.go | grep -v vendor/)
      - goimports -local github.com/taskctl/taskctl -w -format-only $(ls -d cmd/**/*.go)

  goreleaser:
    command:
      - goreleaser --debug --rm-dist

  gofmt:
    command:
      - go fmt ./...

  update-completers:
    dir: "{{.Root}}/cmd/taskctl"
    command:
      - rm -rf ../../autocomplete/*
      - go run . completion bash > ./../../autocomplete/bash_completion.bash
      - go run . completion zsh > ./../../autocomplete/zsh_completion.zsh
